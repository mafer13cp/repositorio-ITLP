<mat-expansion-panel class="acc">
    <mat-expansion-panel-header>
      <mat-panel-title class="title">
        {{title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <divider [color]="'light'"></divider>
    <mat-chip-list class="grid">
        <mat-chip class="tag" *ngFor ="let tag of listTags" #a (click)="ngOnClick($event)">{{tag}}</mat-chip>
    </mat-chip-list>
  </mat-expansion-panel>
