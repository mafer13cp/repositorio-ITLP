<div class="com">
    <i class="material-icons">account_circle</i>
    <div class="commentContent">
        <div class="commentHead">
            <h3><a #a (click)=ngOnClick($event)>{{userName}}</a></h3>
            <h4>{{date}}</h4>
        </div>
        <p class="commentText">{{text}}</p>
        <divider [color]="'light'"></divider>
    </div>
</div>
