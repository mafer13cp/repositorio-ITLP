<headerItlp></headerItlp>
<!--Inicia componente-->
<section class="subirDoc">
    <div class="cuerpo0">
        <headerLine [title]="'Subir Documento'"></headerLine>
        <div class="cuerpo1">
            <div class="inputT"><inputText (ITEvent)="ngRecibirTitulo($event)" [text]="'TÃ­tulo del documento'"></inputText></div>
            <div class="inputT">
                <div>
                    <label id="lblAutor">Materia</label>
                    <div class="tooltip">
                        <i class="material-icons icon" matTooltip="?">help_outline</i>
                        <span class="tooltiptext">Puedes dejar este campo en blanco</span>
                    </div>
                </div>
                <myAutocomp (MAEvent)="ngRecibirMateria($event)"></myAutocomp>
            </div>
            <div class="inputTSp">
                <div class="btnc1">
                    <div>
                        <label id="lblAutor">Otros autores</label>
                        <div class="tooltip">
                            <i class="material-icons icon" matTooltip="?">help_outline</i>
                            <span class="tooltiptext">No te agreges a ti mismo</span>
                        </div>
                    </div>
                    <chipautor [autores]=autores (CAEvent)="ngRecibirAutores($event)"></chipautor>
                </div>
            </div>
        </div>
    </div>
    <div class="cuerpo4">
        <div class="file">
            <uploadFile (UFEvent)="ngRecibirArchivo($event)"></uploadFile>
        </div>
    </div>
    <div class="cuerpo2">
        <div class="desc">
            <largeInputText (LITEvent)="ngRecibirDescripcion($event)"></largeInputText>
        </div>
        <div class="select">
            <selectDropDown (SDDEvent)="ngRecibirTags($event)" [tags]=tags></selectDropDown>
        </div>
    </div>
    <div class="cuerpo3">
        <div class="button">
            <buttonIcon [text]="'Subir'" (click)="ngSubirDocumento()"></buttonIcon>
        </div>
    </div>
</section>
<!--Termina componente-->
<footerItlp></footerItlp>
