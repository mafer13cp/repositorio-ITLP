<div class="contenido">
    <input #autoc class="autoc" matInput type="text" placeholder="Agregue la materia" [matAutocomplete]="auto" (input)="filtrarTexto()" (focus)="filtrarTexto()">
    <mat-autocomplete #auto="matAutocomplete" >
        <mat-option *ngFor="let item of filtro" [value]="item">
        {{item}}
        </mat-option>
    </mat-autocomplete>
</div>
